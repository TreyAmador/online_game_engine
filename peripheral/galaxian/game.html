
<!doctype html>
<html>
  <head>
    <title>Space Shooter</title>
    <style>
      canvas {
        position: absolute;
        top: 0px;
        left: 0px;
        background: transparent;
      }
      #background {
        z-index: -2;
      }
      #main {
        z-index: -1;
      }
      #ship {
        z-index: 0;
      }
    </style>
  </head>
  <body>
    <canvas id="background" width="600" height="360">
      Your browser does not support canvas. Please try a different browser.
    </canvas>
    <canvas id="main" width="600" height="360">
    </canvas>
    <canvas id="ship" width="600" height="360">
    </canvas>
    <script src="game.js"></script>
  </body>
</html>
